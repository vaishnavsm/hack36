apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    creationTimestamp: null
    labels:
      app: geo
      hasuraService: custom
    name: geo
    namespace: '{{ cluster.metadata.namespaces.user }}'
  spec:
    replicas: 1
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: geo
      spec:
        containers:
        - env:
          - name: PRODUCTION
            value: "true"
          - name: CLUSTER_NAME
            value: '{{ cluster.name }}'
          image: hasura/hello-world:latest
          env:
          - name: POSTGRES_HOSTNAME
            value: postgres.{{ cluster.metadata.namespaces.hasura }}
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: hasura-secrets
                key: postgres.user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: hasura-secrets
                key: postgres.password
          imagePullPolicy: IfNotPresent
          name: app
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
        securityContext: {}
        terminationGracePeriodSeconds: 0
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: geo
      hasuraService: custom
    name: geo
    namespace: '{{ cluster.metadata.namespaces.user }}'
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: geo
    type: ClusterIP
  status:
    loadBalancer: {}
kind: List
metadata: {}
